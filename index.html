<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Order Pizza</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <!-- Jquery JS -->
    <script src="js/jquery-2.2.4.js" type="text/javascript"></script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <header>
          <h1>Pizza Shack</h1>
        </header>
      </div>
    </div>

    <div class="container">

      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h1>Customize your pizza</h1>
          <form id="place-order">
          <div id="new-pizza-order">

              <div class="form-group">
                <label for="userName">Enter Your Name:</label>
                <input type="text" id="user-name">
              </div>
          <div class="form-group">
            <label>Select Movie</label>
            <input type="radio" name="size" value="small" checked="checked"> <label> Small</label>
            <input type="radio" name="size" value="medium"> <label>Medium</label>
            <input type="radio" name="size" value="large"> <label>Large</label>
          </div>
        </div>
        <div class="form-group">
          <input type="checkbox" name="topping" value="pepperoni"> <label>Pepperoni</label><br>
          <input type="checkbox" name="topping" value="salami"> <label>Salami</label><br>
          <input type="checkbox" name="topping" value="sausage"> <label>Sausage</label><br>
          <input type="checkbox" name="topping" value="chicken"> <label>Chicken</label><br>
        </div>
      </div>
     </div>
    </div>
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <button type="button" class="btn btn-lg btn-warning" id="add-pizza">Enter Name</button>
            <button type="submit" class="btn btn-lg btn-info">Add Pizza</button>
            <button id="show-total" class="btn btn-lg btn-success"type="button" name="button">Order</button>
          </div>
        </div>

        </form>
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div id="output">
              <h1>Thanks for your purchase!</h1>
              <h3>Your total is: $<span id="order-total"></span></h3>
              <h3>You selected: a <span id="pizza-size"></span> pizza.</h3>
              <h3>Your toppings:
                <ul id="your-toppings">

                </ul>
              </h3>
            </div>
          </div>


    </div> <!-- end container -->
    <footer>
      <p>&copy; 2016 Epicodus Pair Project, Inc.</p>
    </footer>
  </body>
</html>
