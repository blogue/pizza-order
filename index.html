<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Order Pizza</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
    <!-- Jquery JS -->
    <script src="js/jquery-2.2.4.js" type="text/javascript"></script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <header>
          <h1>Pizza Avalanche</h1>
        </header>
      </div>
      <div class="menu">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <h3>Place order online or call: 555-135-4588</h3>
            <h3>Small $5.99 | Medium $8.99 | Large $10.99</h3>
            <h3>$1.25 per topping</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <form id="place-order">
          <div id="new-pizza-order">
            <!-- Customer name and address -->
            <div id="user-information">
              <div class="form-group">
                <label for="user-info">Enter Your Name:</label>
                <input type="text" id="user-name"><br>
                <label for="user-info">Street: </label>
                <input type="text" id="street"><br>
                <label for="user-info">City: </label>
                 <input type="text" id="city"><br>
                <label for="userName">State: </label>
                <input type="userinfo" id="state">
              </div>
            </div>
            <!-- Pizza menu options -->
            <div id="pizza-details">
              <div class="form-group">
                <h1>Customize your pizza</h1>
                <label>Select Size: </label>
                <input type="radio" name="size" value="small" checked="checked"> <label> Small</label>
                <input type="radio" name="size" value="medium"> <label>Medium</label>
                <input type="radio" name="size" value="large"> <label>Large</label>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <h3>Meats</h3>
                  <div class="form-group">
                    <input type="checkbox" name="topping" value="pepperoni"> <label>Pepperoni</label><br>
                    <input type="checkbox" name="topping" value="salami"> <label>Salami</label><br>
                    <input type="checkbox" name="topping" value="sausage"> <label>Sausage</label><br>
                    <input type="checkbox" name="topping" value="chicken"> <label>Chicken</label><br>
                 </div>
                </div>
                <div class="col-md-3">
                  <h3>Veggies</h3>
                  <div class="form-group">
                    <input type="checkbox" name="topping" value="olives"> <label>Olives</label><br>
                    <input type="checkbox" name="topping" value="mushrooms"> <label>Mushrooms</label><br>
                    <input type="checkbox" name="topping" value="bellpeppers"> <label>Bellpeppers</label><br>
                    <input type="checkbox" name="topping" value="onions"> <label>Onions</label><br>
                 </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Buttons for form -->
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <button type="button" class="btn btn-lg btn-block btn-warning" id="delivery">Delivery</button>
          <button type="submit" class="btn btn-lg btn-info menu-buttons">Add Pizza</button>
          <button id="show-total" class="btn btn-lg btn-success menu-buttons"type="button" name="button">Order</button>
        </div>
      </div>
        </form>
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <div id="output">

              </div>
            </div>
      </div>
    </div>
    <!-- end container -->
    <footer>
      <p>&copy; 2016 Pizza Avalance, Inc.</p>
    </footer>
  </body>
</html>
